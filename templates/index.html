<!DOCTYPE html>
<head>
  <title>GriffGPT</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='football.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='football.png') }}" class="icon" />
  <h3>GriffGPT</h3>
  <p style="font-size: smaller;">Let Griff Name Your Fantasy Football Team</p>
  <form action="/" method="post">
    <input type="text" name="team" placeholder="I have Stefon Diggs and Griffin Adduci on my team" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
